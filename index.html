<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
                <span class = "title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for ="first_name">First Name</label>
                        <input
                        id="first_name"
                        name="first_name"
                        placeholder="Enter First name.."
                        required
                        />
                        </div>
                         <div class="form_control">
                        <label for ="last_name">Last Name</label>
                        <input
                        id="last_name"
                        name="last_name"
                        placeholder="Enter Last name.."
                        required
                        />
                    </div>
                    <div class="form_control">
                        <label for ="Email">Email</label>
                        <input
                        id="email"
                        type="email"
                        name="email"
                        placeholder=" Enter email.."
                        required
                        />
                    </div>
                     <div class="form_control">
                        <label for ="job_role">Technical Skill</label>
                        <select id="skill" name="skill" required>
                            <option value=""> Technical Skill</option>
                            <option value="React">React</option>
                            <option value="Node">Node.js</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="Frontend">Frontend Developer</option>
                        </select>
                        </div>
                        <div class="form_control">
                            <label for="phone">Phone Number</label>
                            <input
                            type="number"
                            id="phone"
                            name="phone"
                            placeholder="Enter Phone number.."
                            required
                            />
                        </div>
                        <div class="form_control">
                            <label for ="years of experience">Years of Experience</label>
                        <select id="years" name="years" required>
                            <option value="">Years of Experience </option>
                            <option value="0 to 5">0 to 5</option>
                            <option value="5 to 10">5 to 10</option>
                            <option value="10 to 15">10 to 15</option>
                            <option value="15 and above">15 and above</option>
                        </select>
                        </div>
                          <div class="form_control">
                            <label for ="Relocate ?">Relocate ?</label>
                        <select id="text" name="text" required>
                            <option value="">yes/no </option>
                            <option value="yes">yes</option>
                            <option value="no">no</option>
                         </select>
                        </div>
                        <div class="form_control">
                            <label for ="Hybrid ?">Hybrid ?</label>
                        <select id="text" name="text" required>
                            <option value="">yes/no </option>
                            <option value="yes">yes</option>
                            <option value="no">no</option>
                         </select>
                        </div>
                        <div class="textarea_control">
                            <label for="address">Address</label>
                            <br>
                            <textarea
                            id="address"
                            name="address"
                            row="4"
                            cols="50"
                            placeholder="Enter Address"
                            required></textarea>
                        </div>
                        <div class="form_control">
                            <label for="city">City</label>
                             <input
                              id="city"
                              name="city"
                               placeholder="Enter City name.."
                             required/>
                            </div>
                            <div class="form_control">
                                <label for="pincode">Pincode</label>
                                <input
                                type="number"
                                id="pincode"
                                name="pincode"
                                placeholder="Enter Pincode here..."
                                required
                                />
                            </div>
                            <div class="form_control">
                                <label for="date">D.O.B</label>
                                <input value="YYYY-MM-DD" type="date" name="date"/>
                            </div>
                            <div class="form_control">
                                <label for="upload">Upload your CV</label>
                                <input
                                type="file"
                                id="upload"
                                name="upload"
                                required/>
                            </div>
                            <div class="button_container">
                                <button type="submit">Apply now</button>
                            </div>

                        
                        
                </div>

                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
